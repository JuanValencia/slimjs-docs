<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script id="marked-lib" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
        <script src="https://unpkg.com/slim-js@3.3.0/Slim.es6.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello, slim.js!</title>
    </head>

    <body>
        <slim-docs></slim-docs>
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-97046917-1', 'auto');
            ga('send', 'pageview');

            window.track = function track(event, url) {
                ga('send', 'event', event);
                if (url) {
                    this.window.open(url, "_blank");
                }
            }

        </script>
    </body>

</html>
